<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="video-container">
        <video></video>
        <section id="al-list" data-visible="false">
          <div id="play-list"></div>
          <div class="fo-list">
            <i class="fa-regular fa-circle-xmark"></i>
            <i class="fa-solid fa-folder-plus"></i>
            <label class="custom-file-upload">
              <input type="file" multiple style="display: none" />
              <i class="fa-solid fa-file-video"></i>
            </label>
          </div>
        </section>

        <!-- Video Controls -->
        <div id="video-controls" data-visible="false">
          <button type="button" id="play-pause"><i class="fa-solid fa-play"></i></button>
          <input type="range" id="seek-bar" value="0" />
          <p class="seek-bar"></p>
          <button type="button" id="mute"><i class="fa-solid fa-volume-high"></i></button>
          <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" />
          <button type="button" id="full-screen"><i class="fa-solid fa-expand"></i></button>
          <button><i class="fa-solid fa-list"></i></button>
        </div>
        <!-- -------------- -->
      </div>

      <!-- folder Path -->
      <form class="folder" data-visible="false">
        <input type="text" placeholder="provide folder path and press enter" />
        <!-- <details>
          <summary>TIP</summary>
          <p>You have to provide the path each time you change directory</p>
        </details> -->
      </form>
      <!-- ---------- -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
